<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云端博远首页</title>
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="index.css">
    <script src="index-calendar.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="head">
        <div class="logo">
            <h3>云端博远<i class="iconfont icon-yun"></i></h3>
            <p>华东师范大学博远信息技术社</p>
        </div>
        <div class="head-link">
            <ul class="top">
                <li class="drop"><a href="#">校园网站 <i class="iconfont icon-jiantou"></i></a>
                    <ul class="droplist">
                        <li><a href="https://mail.stu.ecnu.edu.cn/" target="_blank">学校邮箱</a></li>
                        <li><a href="https://service.ecnu.edu.cn/_layouts/15/ecnu/index.aspx" target="_blank">公共数据库</a>
                        </li>
                        <li><a href="http://ecnu.fanya.chaoxing.com/portal" target="_blank">大夏学堂</a></li>
                        <li><a href="https://elearning.ecnu.edu.cn/" target="_blank">原大夏学堂</a></li>
                    </ul>
                </li>
                <li><a href="#">自习室</a></li>
                <li><a href="#">聊天室</a></li>
            </ul>
        </div>
        <div class="head-user">
            <a href="#" target="_blank"><img src="images/test-pic.jpg" alt="头像看不见了！" title="个人中心"></a>

        </div>
    </div>
    <!-- 第一大行：个人模块和日历 -->
    <div class="line1 w">
        <a href="#" class="user bgc-radius-shadow">
            <!-- 点击进入个人中心 -->
            <img src="images/test-pic.jpg" alt="">
            <div class="user-info">
                <h3>
                    user-nickname
                </h3>
                <p>uid:000001</p>
            </div>
        </a>
        <div class="calendar bgc-radius-shadow">

        </div>
    </div>
    <!-- 第二大行：自习室聊天室 -->
    <div class="line2 w">
        <div class="study-room bgc-radius-shadow">
            <div class="study-room-head">
                <h3><i class="iconfont icon-zixishi"></i>自习室</h3>
                <a href="#">立即加入</a>
            </div>
            <div class="study-room-body">
                <p>目前自习室中，他们正在学习</p>
                <div><img src="images/test-pic.jpg" alt="">
                    <img src="images/test-pic.jpg" alt="">
                    <img src="images/test-pic.jpg" alt="">
                    <span>...</span>
                </div>
                <p class="down">共 x 人</p>

            </div>
        </div>
        <div class="chat-room bgc-radius-shadow">
            <div class="chat-room-head">
                <h3><i class="iconfont icon-chat"></i>聊天室</h3>
                <a href="#">立即加入</a>
            </div>
            <div class="chat-room-body">
                <div class="preview">
                    <div class="message">
                        <div class="img-username">
                            <img src="images/test-pic.jpg" alt="">
                            <span>username1</span>
                        </div>
                        <p>这是目前倒数第二句话</p>
                    </div>
                    <div class="message">
                        <div class="img-username">
                            <img src="images/test-pic.jpg" alt="">
                            <span>username2</span>

                        </div>
                        <p>这是目前最后一句话</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
